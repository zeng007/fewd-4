<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> AV Example </title>

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/jquery.js"></script>
  <script defer src="js/index.js"></script>
</head>

<body>
  <p>
    <button id="audioPlay">play</button>
    <button id="audioPause">pause</button>
  </p>
  <p>
    <!-- controls give it a control box -->
    <audio controls loop id="hai" src="media/insan3lik3_hai.mp3"></audio>
  </p>

  <p>
    <button id="videoPlay">play</button>
    <button id="videoPause">pause</button>
    <button id="videoFullScreen">play fullscreen</button>
  </p>
  <p>
    <video controls loop id="bubs" src="media/mr_bubs.mp4"></video>
  </p>
</body>
</html>
